server:
  port: 8084
spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    jpa:
      database-platform: org.hibernate.dialect.H2Dialect
    h2:
      console:
        enabled: true
        path: /h2-console

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
